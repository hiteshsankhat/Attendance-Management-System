{% extends 'base/base.html' %}
{% block title %}
<title> AMS | Staff Home Page</title>
{% endblock %}


{% block content %}
<div class="container">
{% if user == "" %}
  <div class="row">
    <div class="col-8 mx-auto">
      <h1>Staff Login Form</h1>
    </div>
  </div>
  <div class="row">
    <div class=" col-6 offset-lg-2 ">
      <form method="POST">
          {% csrf_token %}
          {{ form }}<br>
          <button type="submit" class="btn btn-success" >Login</button>
      </form>
    </div>
  </div>
  {% else %}
  <div class="row">
    <div class="col-8 mx-auto">
      <h1>Welcome, {{ user }}</h1>
    </div>
  </div>
  <form class="" method="post">
     {% csrf_token %}
    <div class="row">
      <div class="col-8 mx-auto">
        <button type="submit" class="btn btn-success" name="take_attendance" value="take">Take Attendance</button>
      </div>
    </div>
    <br >
    <div class="row">
      <div class="col-8 mx-auto">
        <button type="submit" class="btn btn-success" name="check_attendance" value="check">Check Attendance</button>
      </div>
    </div>
  </form>
  {% endif %}
</div>

{% endblock %}
